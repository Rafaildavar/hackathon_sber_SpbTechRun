<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="/resources/static/css/chat.css"/>
    <style>
        .top-navbar {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .nav-container {
            max-width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-menu {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .nav-item {
            color: var(--text);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius);
            transition: all 0.2s;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        .nav-item:hover {
            background: var(--bg);
            color: var(--primary);
        }
        .nav-logout {
            color: var(--accent-red);
        }
        .nav-logout:hover {
            background: rgba(255, 25, 0, 0.1);
            color: var(--accent-red);
        }
        .app {
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <nav class="top-navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">üèôÔ∏è –ì–æ—Ä–æ–¥—Å–∫–æ–π –ø–æ–º–æ—â–Ω–∏–∫</a>
            <div class="nav-menu">
                <a href="/profile" class="nav-item">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
                <button id="logoutBtn" class="nav-item nav-logout">–í—ã–π—Ç–∏</button>
            </div>
        </div>
    </nav>
    <div class="app" role="application" aria-label="Chat">
        <aside class="sidebar" aria-label="Sidebar of chat">
            <div class="brand">
                <img src="/resources/static/images/logo.jpg" alt="logo" class="brand-img"/>
                <div>Chat</div>
            </div>
            <button class="new-chat" id="newChat">+ New Chat</button>
            <div class="history" id="history" aria-live="polite"></div>
        </aside>

        <main class="main" role="main">
            <div class="chat-header">
                <div>
                    <div class="title" id="convTitle">New Chat</div>
                </div>
                <div class="header-actions">
                    <button id="deleteBtn" class="delete-btn" title="Delete conversation" aria-label="Delete conversation">üóëÔ∏è</button>
                </div>
            </div>

            <div class="messages" id="messages" role="log" aria-live="polite">
                <div class="msg assistant" id="welcome">Hello! I am a local prototype. Ask me anything or write a task.</div>
            </div>

            <div class="input-area">
                <textarea id="input" placeholder="Write a message... (Enter ‚Äî send, Shift+Enter ‚Äî new line)"></textarea>
                <input type="file" id="fileInput" style="display:none" />
                <button id="fileBtn" class="file-btn" title="Attach file" aria-label="Attach file">üìé</button>
                <button id="voiceBtn" class="voice-btn" title="Voice input" aria-label="Voice input">üé§</button>
                <button id="send" class="send-btn" title="Send" aria-label="Send">‚úàÔ∏è</button>
            </div>
        </main>
    </div>

    <script src="/resources/static/js/chat.js"></script>
    <script>
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                fetch('/api/logout', { method: 'POST' })
                    .then(() => {
                        window.location.href = '/auth/login';
                    })
                    .catch(error => {
                        console.error('–û—à–∏–±–∫–∞:', error);
                        window.location.href = '/auth/login';
                    });
            }
        });
    </script>
</body>
</html>
